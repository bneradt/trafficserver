meta:
  version: '1.0'

autest:
  description: 'Verify regex_map performs anchored hostname matching'

  dns:
    name: 'dns'

  server:
    name: 'server'

  client:
    name: 'client'

  ats:
    name: 'ts'

    process_config:
      enable_cache: false

    records_config:
      proxy.config.diags.debug.enabled: 1
      proxy.config.diags.debug.tags: 'http|url_rewrite_regex'
      proxy.config.url_remap.remap_required: 1

    remap_config:
      # regex_map rule - should ONLY match "cdn.example.com" exactly, not substrings
      - 'regex_map http://cdn\.example\.com/ http://127.0.0.1:{SERVER_HTTP_PORT}/'

sessions:
- transactions:

  # Transaction 1: Subdomain attack - hostname contains "cdn.example.com" as substring
  # With proper anchored matching, this should NOT match and return 404
  - client-request:
      method: GET
      url: /path/test.html
      version: '1.1'
      headers:
        fields:
        - [Host, prefix.cdn.example.com.evil.com]
        - [uuid, subdomain-attack]

    # With anchored matching, this should return 404 (no remap match)
    proxy-response:
      status: 404

    # Server should not receive this request if anchoring works correctly
    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [Content-Length, 0]

  # Transaction 2: Exact match - hostname is exactly "cdn.example.com"
  # This should match and return 200
  - client-request:
      method: GET
      url: /path/test.html
      version: '1.1'
      headers:
        fields:
        - [Host, cdn.example.com]
        - [uuid, exact-match]

    # This should match and return 200
    proxy-response:
      status: 200

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [Content-Length, 0]

