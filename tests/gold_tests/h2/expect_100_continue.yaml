meta:
  version: '1.0'

sessions:
  - protocol:
      - name: http
        version: '1'
      - name: tcp
      - name: ip
        version: '4'

    transactions:
      - client-request:
          method: POST
          url: /expect/post
          headers:
            encoding: esc_json
            fields:
              - [ uuid, 100-continue ]
              - [ Expect, 100-continue ]
          content:
            encoding: plain
            size: 8192

        proxy-request:
          headers:
            encoding: esc_json
            fields:
              - [ Expect, { value: 100-continue, as: equal } ]

        server-response:
          status: 200
          headers:
            encoding: esc_json
            fields:
              - [ Content-Length, 32 ]
              - [ X-Response, response_to_post ]
          content:
            encoding: plain
            size: 32

        proxy-response:
          status: 200
